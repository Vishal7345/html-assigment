<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My Simple Web Page</h1>

    <!-- Paragraph -->
    <p>This is a paragraph of text that provides some information about the content of the web page. HTML is used to structure the content on the web.</p>

    <!-- Horizontal Line -->
    <hr>

    <!-- Another Paragraph with Line Break -->
    <p>Here is another paragraph.<br>Notice the line break in the middle of this text.</p>
</body>
</html>
